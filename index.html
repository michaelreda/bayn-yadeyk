<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بين يديك</title>
    <!-- Use Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        .container {
            max-width: 800px;
        }

        .data-table {
            border-collapse: collapse;
            width: 100%;
        }

        .data-table th,
        .data-table td {
            padding: 12px 15px;
            border: 1px solid #e5e7eb;
            text-align: left;
        }

        .data-table th {
            background-color: #1f2937;
            color: #ffffff;
            font-weight: 600;
        }

        /* This is the class for the alternating rows */
        .data-table tbody tr:nth-child(even) {
            background-color: #f9fafb;
        }

        /* This is the new highlight class with !important to override other styles */
        .data-table tbody tr.highlight-row {
            background-color: #d1fae5 !important;
        }

        .data-table tbody tr:hover {
            background-color: #e5e7eb;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="container mx-auto p-6 bg-white rounded-xl shadow-lg">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">بين يديك</h1>

        <!-- Insights Cards Section -->
        <div class="mb-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
            <!-- Average Attendance Card -->
            <div class="bg-blue-50 p-6 rounded-xl shadow-sm text-center">
                <p class="text-xl font-medium text-blue-600">Average Attendance</p>
                <p id="medianAttendanceSpan" class="text-4xl font-bold text-blue-800 mt-2">0</p>
            </div>
            <!-- Users with >= 7 Attendance Card -->
            <div class="bg-green-50 p-6 rounded-xl shadow-sm text-center">
                <p class="text-xl font-medium text-green-600">7+ Attendance</p>
                <p id="usersCountSpan" class="text-4xl font-bold text-green-800 mt-2">0</p>
            </div>
            <!-- Users with >= 9 Attendance Card -->
            <div class="bg-purple-50 p-6 rounded-xl shadow-sm text-center">
                <p class="text-xl font-medium text-purple-600">9+ Attendance</p>
                <p id="users9PlusCountSpan" class="text-4xl font-bold text-purple-800 mt-2">0</p>
            </div>
        </div>

        <div class="mb-6 flex flex-col sm:flex-row gap-4">
            <input type="text" id="nameFilter" placeholder="Filter by name..."
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300">
            <select id="classFilter"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300">
                <option value="">All Classes</option>
            </select>
            <select id="yearFilter"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300">
                <option value="">All Years</option>
            </select>
        </div>

        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Attendance Data</h2>

        <div class="bg-white rounded-lg overflow-hidden shadow-md">
            <table id="dataTable" class="data-table w-full">
                <thead>
                    <tr>
                        <th class="py-4 px-6">Name</th>
                        <th class="py-4 px-6">Attendance</th>
                        <th class="py-4 px-6">Class</th>
                        <th class="py-4 px-6">Year</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table data will be inserted here -->
                </tbody>
            </table>
        </div>

        <!-- Loading state -->
        <div id="loading" class="text-center text-gray-500 mt-6">
            <p>Loading data...</p>
        </div>

        <!-- Message box for errors or no results -->
        <div id="messageBox" class="hidden text-center text-red-500 mt-6">
            <p>Could not fetch data. Please check the URL or try again later.</p>
        </div>
    </div>

    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT89z1IxfYApHDNFqHwQPdwJ4AoHntrQd7rFljQHLMS3lrdK5Pwc0_SwjDMpK0f2WRk_eG649t70iCw/pub?gid=1579885639&single=true&output=csv';
        const yearUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT89z1IxfYApHDNFqHwQPdwJ4AoHntrQd7rFljQHLMS3lrdK5Pwc0_SwjDMpK0f2WRk_eG649t70iCw/pub?gid=510477616&single=true&output=csv';

        const dataTableBody = document.querySelector('#dataTable tbody');
        const nameFilter = document.getElementById('nameFilter');
        const classFilter = document.getElementById('classFilter');
        const yearFilter = document.getElementById('yearFilter');
        const medianAttendanceSpan = document.getElementById('medianAttendanceSpan');
        const usersCountSpan = document.getElementById('usersCountSpan');
        const users9PlusCountSpan = document.getElementById('users9PlusCountSpan');
        const loadingMessage = document.getElementById('loading');
        const messageBox = document.getElementById('messageBox');

        let allData = [];

        async function fetchData() {
            try {
                const [attendanceResponse, yearResponse] = await Promise.all([
                    fetch(sheetUrl),
                    fetch(yearUrl)
                ]);

                if (!attendanceResponse.ok || !yearResponse.ok) {
                    throw new Error("HTTP error!");
                }

                const attendanceCsv = await attendanceResponse.text();
                const yearCsv = await yearResponse.text();

                const attendanceData = parseAttendanceCSV(attendanceCsv);
                const yearMap = parseYearCSV(yearCsv);

                // Merge data
                return attendanceData.map(item => ({
                    ...item,
                    year: yearMap.get(item.class) || 'N/A'
                }));

            } catch (error) {
                console.error("Error fetching data:", error);
                loadingMessage.classList.add('hidden');
                messageBox.textContent = "Could not fetch data. Please check the URLs or try again later.";
                messageBox.classList.remove('hidden');
                return [];
            }
        }

        function parseAttendanceCSV(csvText) {
            const rows = csvText.trim().split('\n').map(row => row.split(','));
            const data = rows.slice(1).map(row => {
                if (row.length >= 3) {
                    let className = row[2].trim();
                    if (className.startsWith('القيسبة')) {
                        className = 'القيسبة';
                    }
                    return {
                        name: row[0].trim(),
                        attendance: parseInt(row[1], 10),
                        class: className
                    };
                }
                return null;
            }).filter(item => item !== null && item.name && !isNaN(item.attendance) && item.class);
            return data;
        }

        function parseYearCSV(csvText) {
            const yearMap = new Map();
            const rows = csvText.trim().split('\n').map(row => row.split(','));
            rows.slice(1).forEach(row => {
                if (row.length >= 2) {
                    let className = row[0].trim();
                    if (className.startsWith('القيسبة')) {
                        className = 'القيسبة';
                    }
                    yearMap.set(className, row[1].trim());
                }
            });
            return yearMap;
        }

        function populateClassDropdown(data) {
            const uniqueClasses = [...new Set(data.map(item => item.class))];
            uniqueClasses.sort();
            uniqueClasses.forEach(className => {
                const option = document.createElement('option');
                option.value = className;
                option.textContent = className;
                classFilter.appendChild(option);
            });
        }

        function populateYearDropdown(data) {
            const uniqueYears = [...new Set(data.map(item => item.year))];
            uniqueYears.sort();
            uniqueYears.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearFilter.appendChild(option);
            });
        }

        function renderTable(data) {
            dataTableBody.innerHTML = '';
            let usersCount = 0;
            let users9PlusCount = 0;
            let attendanceValues = [];

            if (data.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="4" class="text-center py-4 text-gray-500">No results found.</td>`;
                dataTableBody.appendChild(row);
                medianAttendanceSpan.textContent = 0;
                usersCountSpan.textContent = 0;
                users9PlusCountSpan.textContent = 0;
            } else {
                data.forEach(item => {
                    const row = document.createElement('tr');
                    
                    // Add conditional class for highlighting
                    if ((item.year === '2' && item.attendance >= 9) || (item.year === '3' && item.attendance >= 7)) {
                        row.classList.add('highlight-row');
                    }

                    row.innerHTML = `<td class="py-4 px-6">${item.name}</td><td class="py-4 px-6">${item.attendance}</td><td class="py-4 px-6">${item.class}</td><td class="py-4 px-6">${item.year}</td>`;
                    dataTableBody.appendChild(row);

                    attendanceValues.push(item.attendance);
                    if (item.attendance >= 7) {
                        usersCount++;
                    }
                    if (item.attendance >= 9) {
                        users9PlusCount++;
                    }
                });

                const sortedValues = attendanceValues.sort((a, b) => a - b);
                const middle = Math.floor(sortedValues.length / 2);
                let median;
                if (sortedValues.length % 2 === 0) {
                    median = (sortedValues[middle - 1] + sortedValues[middle]) / 2;
                } else {
                    median = sortedValues[middle];
                }

                medianAttendanceSpan.textContent = median;
                usersCountSpan.textContent = usersCount;
                users9PlusCountSpan.textContent = users9PlusCount;
            }
        }

        function filterData() {
            const nameQuery = nameFilter.value.toLowerCase();
            const classQuery = classFilter.value.toLowerCase();
            const yearQuery = yearFilter.value.toLowerCase();

            let filteredData = allData.filter(item =>
                item.name.toLowerCase().includes(nameQuery) &&
                (classQuery === '' || item.class.toLowerCase() === classQuery) &&
                (yearQuery === '' || item.year.toLowerCase() === yearQuery)
            );

            filteredData.sort((a, b) => b.attendance - a.attendance);

            renderTable(filteredData);
        }

        (async () => {
            allData = await fetchData();
            loadingMessage.classList.add('hidden');
            populateClassDropdown(allData);
            populateYearDropdown(allData);
            filterData();

            nameFilter.addEventListener('input', filterData);
            classFilter.addEventListener('change', filterData);
            yearFilter.addEventListener('change', filterData);
        })();
    </script>

</body>

</html>
